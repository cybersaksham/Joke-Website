<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Title -->
    <title>Joke Generator</title>
</head>
<body>
<div class="container my-5">
    <form id="jokeForm">
        <fieldset>
            <div class="mb-3">
                <label for="langSelect" class="form-label">Select Language</label>
                <select id="langSelect" class="form-select" name="langSelect">
                    {% for lang_ in lang %}
                    <option>{{ lang_ | safe }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="catSelect" class="form-label">Select Category</label>
                <select id="catSelect" class="form-select" name="catSelect">
                    {% for cat_ in cat %}
                    <option>{{ cat_ | safe }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
</body>
</html>
